@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>
        <script>
$(function() {
    $("#tabs").tabs();
    $("input[type=submit], button").button();
});
        </script>
    </head>
    <body>
        <div id="pageWrapper" class="center">
            <div id="acc" class="xui-widget-content">
                <div id="tabs">
                    <div id="header">
                        <img src="@routes.Assets.at("images/logo.png")" id="logo"><span id="appText"><a href="@routes.Application.search">srgBuddy</a></span>
                    </div>

                    <ul>
                        <li><a href="#tabs-1">Search</a></li>
                        <li><a href="#tabs-2">About</a></li>
                        <li><a href="#tabs-3">Credits</a></li>
                    </ul>
                    <div id="tabs-1">
                        @content
                    </div>
                    <div id="tabs-2">
                        <div id="about" class="customList">
                        </div>
                    </div>
                    <div id="tabs-3">
                        <div id="credits" class="customList">
                            Here lies a list with all the libraries and tools I used to create this page.
                            @tabs(List(
                            ("a", "b", "c"),
                            ("d", "e", "")
                            ))
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
